<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
</head>
<body>
    <section class="contact-form">
        <div class="l-inner">
            <div class="contact-form_lead">
                Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。
            </div>
            
            <div class="contact-form_body">
                    <div class="form_item">
                        <div class="form_title">お問い合わせ<span class="necessary">*必須</span></div>
                        <div class="form_radio"><input type="radio" class="radio" name="radio"><label for="radio1">お仕事のご依頼・ご相談</label></div>
                        <div class="form_radio"><input type="radio" class="radio" name="radio"><label for="radio2">お見積もりのご依頼</label></div>
                        <div class="form_radio"><input type="radio" class="radio" name="radio"><label for="radio3">採用について</label></div>
                        <div class="form_radio"><input type="radio" class="radio" name="radio"><label for="radio4">その他</label></div>
                    </div>

                    <div class="form_item">
                        <div class="form_title">お名前<span class="necessary">*必須</span></div>
                        <input type="text" class="text">
                    </div>

                    <div class="form_item">
                        <div class="form_title">会社名<span class="necessary">*必須</span></div>
                        <input type="text" class="text">
                    </div>

                    <div class="form_item">
                        <div class="form_title">メールアドレス<span class="necessary">*必須</span></div>
                        <input type="text" class="text">
                    </div>

                    <div class="form_item">
                        <div class="form_title">電話番号<span class="form_note">(半角数字ハイフンなし)</span></div>
                        <input type="tel" class="tel">
                    </div>

                    <div class="form_item">
                        <div class="form_title">お問い合わせ内容</div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"></textarea>
                    </div>

                    <div class="form_item">
                        <div class="form_title">PON DESIGNをどちらでお知りになりましたか？<span class="necessary">*必須</span></div>
                        <select name="job" class="form_select">
                            <option value="選択してください">選択してください</option>
                            <option value="Google/Yahooの検索">Google/Yahooの検索</option>
                            <option value="SNS">SNS</option>
                            <option value="ブログ">ブログ</option>
                            <option value="友人や知人">友人や知人</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    
                    <div class="submit">
                        <button id="submit">送信する</button>
                    </div>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
